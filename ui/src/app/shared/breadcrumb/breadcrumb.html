<div class="ui large breadcrumb">
    <i class="browser icon"></i>
    <a class="section" [routerLink]="['/project', project.key]" [queryParams]="{tab: 'workflows'}">{{ project?.name}}</a>

    <i *ngIf="workflow" class="right chevron icon divider"></i>
    <i *ngIf="workflow" class="share alternate icon"></i>
    <a *ngIf="workflow" href="#" class="section" [class.active]="workflow && !workflowRun" [routerLink]="['/project', project.key, 'workflow', workflow.name]">{{
        workflow.name}}</a>

    <ng-container *ngIf="project && workflow && workflowRun">
        <i class="right chevron icon divider"></i>
        <i class="tag icon"></i>
        <a class="section" [class.active]="workflow.name && workflowRun.num" [routerLink]="['/project', project.key, 'workflow', workflow.name, 'run', workflowRun.num]">{{workflowRun.num}}</a>
    </ng-container>
</div>
